<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${leave.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">请假事由：</label>
								<div class="col-sm-8">
									<input id="reason" name="reason" th:value="${leave.reason}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${leave.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${leave.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">直接主管意见（1同意0不同意）：</label>
								<div class="col-sm-8">
									<input id="directOpinion" name="directOpinion" th:value="${leave.directOpinion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">部门领导意见（1同意0不同意）：</label>
								<div class="col-sm-8">
									<input id="leaderOpinion" name="leaderOpinion" th:value="${leave.leaderOpinion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">hr是否通过（1同意0不同意）：</label>
								<div class="col-sm-8">
									<input id="hrOpinion" name="hrOpinion" th:value="${leave.hrOpinion}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/leave/edit.js">
	</script>
</body>
</html>
